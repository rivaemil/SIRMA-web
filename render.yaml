services:
  - type: web
    name: autoservice-monolith
    env: docker
    plan: free
    autoDeploy: true
    # Render inyecta $PORT; nuestro Nginx escucha 10000 y Render mapea tráfico
    envVars:
      - key: APP_NAME
        value: "sirma"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://sirma.onrender.com
      # Genera una clave y pégala aquí (formato base64:...)
      - key: APP_KEY
        value: base64:ojaUaXJewtxpzDN51IP4zthw6JGCT+tnWclA7vnzJpA=
      # DB ---- (si usas Postgres de Render, reemplaza por valores reales)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d2e0kradbo4c73ei3iq0-a
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: sirma
      - key: DB_USERNAME
        value: sirmadmin
      - key: DB_PASSWORD
        value: baBpjWrFIQKPWr7RGKGvM3Ln9b1zNA77
      - key: DB_SSLMODE
        value: require
    # Se ejecuta tras desplegar (con variables ya cargadas)
    postDeployCommand: |
      php artisan package:discover --ansi || true
      php artisan storage:link || true
      php artisan config:clear
      php artisan migrate --force
      php artisan db:seed --class=Database\\Seeders\\AutoShopSeeder --force
      php artisan config:cache
      php artisan view:cache
